<div class="refund-service-container">
    <h1>استرجاع تعميد</h1>
    <div class="icon">
      <img src="../../assets/logo.jpeg" alt="icon" />
    </div>
    <form (ngSubmit)="onSubmit()">
      <!-- بيانات صاحب الطلب -->
      <div class="section">
        <h3>1- بيانات صاحب الطلب</h3>
        <div class="form-group">
          <label for="applicantName">اسم صاحب الطلب *</label>
          <input type="text" id="applicantName" [(ngModel)]="applicantName" name="applicantName" required />
        </div>
        <div class="form-group">
          <label for="applicantId">رقم صاحب الطلب *</label>
          <input type="text" id="applicantId" [(ngModel)]="applicantId" name="applicantId" required />
        </div>
      </div>
  
      <!-- بيانات مقدم الخدمة -->
      <div class="section">
        <h3>2- بيانات مقدم الخدمة *</h3>
        <div class="form-group">
          <label for="providerName">اسم مقدم الخدمة *</label>
          <input type="text" id="providerName" [(ngModel)]="providerName" name="providerName" required />
        </div>
        <div class="form-group">
          <label for="providerId">رقم مقدم الخدمة *</label>
          <input type="text" id="providerId" [(ngModel)]="providerId" name="providerId" required />
        </div>
      </div>
  
      <!-- سبب إلغاء التعميد -->
      <div class="section">
        <h3>3- سبب إلغاء التعميد *</h3>
        <div class="form-group">
          <label for="cancellationReason">سبب إلغاء التعميد *</label>
          <textarea id="cancellationReason" [(ngModel)]="cancellationReason" name="cancellationReason" required></textarea>
        </div>
      </div>
  
      <!-- رقم التعميد -->
      <div class="section">
        <h3>4- رقم التعميد *</h3>
        <div class="form-group">
          <label for="serviceNumber">رقم التعميد *</label>
          <input type="text" id="serviceNumber" [(ngModel)]="serviceNumber" name="serviceNumber" required />
        </div>
        <div class="form-group">
          <label for="completionDate">يوم إنهاء التعميد</label>
          <input type="date" id="completionDate" [(ngModel)]="completionDate" name="completionDate" />
        </div>
        <div class="form-group">
          <label for="serviceAmount">مبلغ التعميد</label>
          <input type="number" id="serviceAmount" [(ngModel)]="serviceAmount" name="serviceAmount" />
        </div>
      </div>
  
      <!-- طريقة الدفع -->
      <div class="section">
        <h3>5- طريقة الدفع *</h3>
        <div class="form-group">
          <label><input type="radio" name="paymentMethod" [(ngModel)]="paymentMethod" value="تحويل بنكي" required /> تحويل بنكي</label>
          <label><input type="radio" name="paymentMethod" [(ngModel)]="paymentMethod" value="بطاقة ائتمانية" required /> بطاقة ائتمانية</label>
          <label><input type="radio" name="paymentMethod" [(ngModel)]="paymentMethod" value="بطاقة مدى" required /> بطاقة مدى</label>
        </div>
      </div>
  
      <div class="form-group">
        <label>
          <input type="checkbox" [(ngModel)]="termsAccepted" name="termsAccepted" required />
          أقر بأنني قرأت ووافقت على الشروط والأحكام
        </label>
      </div>
  
      <button type="submit" class="submit-button">استرجاع خدمة التعميد</button>
    </form>
  </div>
