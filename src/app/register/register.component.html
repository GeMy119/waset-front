<div class="register-container my-5">
  <h2>تسجيل حساب جديد</h2>
  <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    <!-- Form fields and error messages -->
    <div class="form-group">
      <label for="username">اسم المستخدم:</label>
      <input type="text" id="username" formControlName="userName" (input)="resetLoading()" required>
      <div class="error-message" *ngIf="registerForm.get('userName')?.invalid && registerForm.get('userName')?.touched">
        <div *ngIf="registerForm.get('userName')?.errors?.['required']">
          يجب إدخال اسم المستخدم
        </div>
        <div *ngIf="registerForm.get('userName')?.errors?.['minlength']">
          يجب أن يكون اسم المستخدم أكثر من ثلاث حروف
        </div>
      </div>

    </div>
    <div class="form-group">
      <label for="email">البريد الإلكتروني:</label>
      <input type="email" id="email" formControlName="email" (input)="resetLoading()" required>
      <div class="error-message" *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched">
        يجب إدخال بريد إلكتروني صحيح
      </div>
    </div>
    <div class="form-group">
      <label for="phoneN">رقم الهاتف:</label>
      <input type="text" id="phoneN" formControlName="phoneN" (input)="resetLoading()" required>
      <div class="error-message" *ngIf="registerForm.get('phoneN')?.invalid && registerForm.get('phoneN')?.touched">
        يجب إدخال رقم الهاتف
      </div>
    </div>
    <div class="form-group">
      <label for="password">كلمة المرور:</label>
      <input type="password" id="password" formControlName="password" (input)="resetLoading()" required>
      <div class="error-message" *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched">
        يجب إدخال كلمة المرور
      </div>
    </div>

    <button type="submit" class="btn" [disabled]="loading">تسجيل</button>
    <div *ngIf="loading && !errorMessage">جاري التسجيل...</div>
    <div *ngIf="errorMessage" class="error-message">{{ errorMessage }}</div>
    <div *ngIf="successMessage" class="success-message">{{ successMessage }}</div>
  </form>
  <div class="login-prompt">
    <p>هل لديك حساب بالفعل؟ <a routerLink="/login">تسجيل الدخول</a></p>
  </div>
</div>
