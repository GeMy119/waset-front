<div class="slider">
    <div class="slides" [ngStyle]="{'transform': 'translateX(' + (-currentSlide * 100) + '%)'}">
      <div *ngFor="let slide of slides; let i = index" 
           class="slide" 
           [ngClass]="{'active': i === currentSlide}">
        <img [src]="slide.image" alt="Logo" class="logo">
      </div>
    </div>
  
    <div class="controls">
      <div class="prev" (click)="prevSlide()">&#8249;</div>
      <div class="next" (click)="nextSlide()">&#8250;</div>
    </div>
  
    <div class="dots">
      <span *ngFor="let slide of slides; let i = index"
            class="dot" 
            [ngClass]="{'active': i === currentSlide}"
            (click)="setSlide(i)">
      </span>
    </div>
  </div>
